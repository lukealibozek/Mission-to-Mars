<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mission to Mars</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
  </head>
  <body background-color: #fff>
    <div class="container">
      <!-- Add Jumbotron to Header -->
      <div style="background-image: url('https://upload.wikimedia.org/wikipedia/commons/1/14/Mars_Panorama_banner.jpg'); background-position: center; background-size: cover; height: 200px;" class="jumbotron text-center">
        <h1 style="color:white">Mission to Mars</h1>
        <!-- Add a button to activate scraping script -->
        <p><a class="btn btn-default btn-md btn-block" href="/scrape" role="button">Scrape New Data</a></p>
      </div>
      <!-- Add section for Mars News -->
      <div class="row" id="mars-news">
        <div class="col-md-12">
          <div class="media">
            <div class="media-body">
              <h2>Latest Mars News</h2>
              <h4 class="media-heading">{{ mars.news_title }}</h4>
              <p>{{ mars.news_paragraph }}</p>
            </div>
          </div>
        </div>
      </div>
      <!-- Section for Featured Image and Facts table -->
      <div class="row" id="mars-featured-image">
        <div class="col-md-8">
          <h2>Featured Mars Image</h2>
          <img
            src="{{mars.featured_image }}"
            class="img-responsive"
            alt="Responsive image"
          />
        </div>
        <div class="col-md-4">
          <!-- Mars Facts -->
          <div class="row" id="mars-facts">
            <h4>Mars Facts</h4>
            <table class="table table-hover">
                {{mars.facts | safe }}
            </table>
          </div>
        </div>
        <!-- Mars Hemispheres -->
        <div class="row" id="hemispheres">
          <div class="header">
            <h2 class="text-center">Mars Hemispheres</h2>
          </div>
          {% for hemisphere in mars.hemispheres %}
          <div class="col-md-3">
            <div class="img-thumbnail">
              <img src={{hemisphere.url}} class="img-thumbnail rounded">
              <div class="caption">
                <h3>{{hemisphere.title}}</h3>
              </div>
            </div>
          </div>
          {% endfor %}
        </div>
      </div>
    </div>
  </body>
</html>
